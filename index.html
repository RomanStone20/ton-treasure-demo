<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>TON Treasure Hunt ‚Äî v4.4 –†–∞–±–æ—á–∞—è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/panzoom@9.4.3/dist/panzoom.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  body {margin:0;padding:0;background:#0a0a0a;font-family:'Press Start 2P',sans-serif;color:#fff;overflow:hidden;max-width:390px;margin:0 auto;height:100vh;display:flex;flex-direction:column;}
  #header {background:#111;padding:10px;text-align:center;border-bottom:3px solid #0088ff;font-size:15px;}
  #balance {font-size:16px;}
  #mapContainer {flex:1;overflow:hidden;background:#000;position:relative;}
  #grid {display:grid;grid-template-columns:repeat(40,16px);gap:1px;background:#222;margin:15px auto;}
  .cell {width:16px;height:16px;display:flex;align-items:center;justify-content:center;font-size:11px;cursor:pointer;position:relative;border:0.5px solid #333;user-select:none;}
  .fog {background:#111;}
  .revealed {background:#3a3;}
  .treasure {background:#ff0;color:#000;font-weight:bold;box-shadow:0 0 8px #ff0;}
  .player {position:absolute;width:13px;height:13px;border-radius:50%;border:2px solid #fff;z-index:10;font-size:8px;display:flex;align-items:center;justify-content:center;}
  #log {height:110px;overflow-y:auto;background:#111;padding:8px;font-size:11px;line-height:1.3;border-top:3px solid #0088ff;}
  button {background:#0088ff;color:white;border:none;padding:8px 12px;margin:4px;border-radius:4px;font-family:inherit;font-size:13px;cursor:pointer;}
  button:active {background:#00aaff;}
</style>
</head>
<body>
<div id="header">–ë–∞–ª–∞–Ω—Å: <b><span id="balance">10.00</span></b> TON</div>

<div id="mapContainer">
  <div id="grid"></div>
</div>

<div style="padding:6px;background:#111;display:flex;flex-wrap:wrap;justify-content:center;gap:4px;">
  <button onclick="deposit()">+10 TON</button>
  <button onclick="withdrawPrompt()">–í—ã–≤–µ—Å—Ç–∏</button>
  <button onclick="zoomIn()">+</button>
  <button onclick="zoomOut()">‚àí</button>
</div>

<div id="log">v4.4 –≥–æ—Ç–æ–≤–∞! –ö–∞—Ä—Ç–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç, –∑—É–º/drag –Ω–∞ –º–µ—Å—Ç–µ. –¢–µ—Å—Ç–∏ —Å –¥—Ä—É–≥–æ–º.</div>

<script>
// Telegram
const tg = window.Telegram.WebApp;
tg.expand(); tg.ready(); tg.setHeaderColor('#111111'); tg.setBackgroundColor('#0a0a0a');

// Supabase
const SUPABASE_URL = 'https://yrbmrtmsqydklqgpdakz.supabase.co';
const SUPABASE_ANON_KEY = 'sb_publishable_bTXlaXpI9WpusTXDLml99A_k2_-_TOW';
const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {auth: {persistSession: false}});

// –ò–≥—Ä–∞
const SIZE = 40;
let balance = 10.0;
let totalSpent = 0.0;
let spawned = false;
let playerPos = {x:-1, y:-1};
const ROOM = 'room1';
let myPlayerId = tg.initDataUnsafe?.user?.id || 'player1'; // —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID
let players = new Map(); // –≤—Å–µ –∏–≥—Ä–æ–∫–∏: id ‚Üí {pos, color}

let revealed = new Set();
let treasures = {};
let foundTreasures = new Set();
const discoveryPercents = [2,3,1,4,5,6,7,8,9,10,12,18];
let discoveredOrder = 0;

const treasurePos = [[5,5],[35,5],[5,35],[35,35],[15,10],[25,30],[10,25],[30,15],[8,18],[32,22],[18,8],[22,32]];

let panInstance;

function init() {
  treasurePos.forEach(p => treasures[`${p[0]},${p[1]}`] = true);
  players.set(myPlayerId, {pos: playerPos, color: '#00f'}); // —Ç—ã —Å–∏–Ω–∏–π
  createGrid();
  initPanzoom();
  updateGrid();
  updateUI();
  connectRealtime();
  log('‚úÖ v4.4 –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –í—Å—ë —Ä–∞–±–æ—Ç–∞–µ—Ç!');
}

function createGrid() {
  const grid = document.getElementById('grid');
  grid.style.gridTemplateColumns = `repeat(${SIZE}, 16px)`;
  grid.innerHTML = '';
  for (let y = 0; y < SIZE; y++) {
    for (let x = 0; x < SIZE; x++) {
      const cell = document.createElement('div');
      cell.className = 'cell fog';
      cell.dataset.x = x;
      cell.dataset.y = y;
      cell.onclick = () => handleClick(x, y);
      grid.appendChild(cell);
    }
  }
}

function initPanzoom() {
  panInstance = panzoom(document.getElementById('grid'), {
    maxScale: 5,
    minScale: 0.5,
    smoothScroll: true,
    bounds: true,
    zoomSpeed: 0.3
  });
}

function zoomIn() { panInstance.zoomIn(0.3); }
function zoomOut() { panInstance.zoomOut(0.3); }

function updateGrid() {
  document.querySelectorAll('.cell').forEach(cell => {
    const x = +cell.dataset.x, y = +cell.dataset.y;
    const key = `${x},${y}`;
    const isRev = revealed.has(key);
    const hasTreasure = treasures[key] && !foundTreasures.has(key);

    cell.classList.toggle('fog', !isRev);
    cell.classList.toggle('revealed', isRev && !hasTreasure);
    cell.classList.toggle('treasure', isRev && hasTreasure);
    cell.innerHTML = (isRev && hasTreasure) ? 'üíé' : '';

    cell.querySelectorAll('.player').forEach(p => p.remove());
  });

  players.forEach((p, id) => {
    if (p.pos.x < 0) return;
    const cell = document.querySelector(`.cell[data-x="${p.pos.x}"][data-y="${p.pos.y}"]`);
    if (cell) {
      const el = document.createElement('div');
      el.className = 'player';
      el.style.backgroundColor = p.color;
      el.textContent = id === myPlayerId ? '–¢' : '–î';
      cell.appendChild(el);
    }
  });
}

function revealAround(x, y) {
  for (let dx = -1; dx <= 1; dx++) {
    for (let dy = -1; dy <= 1; dy++) {
      const nx = x + dx, ny = y + dy;
      if (nx >= 0 && nx < SIZE && ny >= 0 && ny < SIZE) {
        const key = `${nx},${ny}`;
        if (!revealed.has(key)) {
          revealed.add(key);
          supabase.channel(ROOM).send({
            type: 'broadcast',
            event: 'reveal',
            payload: {x: nx, y: ny}
          });
        }
      }
    }
  }
}

function handleClick(x, y) {
  const key = `${x},${y}`;
  if (!spawned) {
    if (balance < 1) return alert('–ù—É–∂–Ω–æ 1 TON –¥–ª—è –≤—Ö–æ–¥–∞');
    if (!confirm('–í–æ–π—Ç–∏? 1 TON')) return;
    balance -= 1; totalSpent += 1;
    spawned = true;
    playerPos = {x, y};
    players.set(myPlayerId, {pos: playerPos, color: '#00f'});
    revealAround(x, y);
    sendPosition();
    updateUI(); updateGrid();
    log(`–ó–∞—Å–ø–∞–≤–Ω–∏–ª—Å—è –Ω–∞ (${x},${y})`);
    checkTreasure(x, y);
    return;
  }

  const dx = Math.abs(x - playerPos.x);
  const dy = Math.abs(y - playerPos.y);
  if (dx <= 1 && dy <= 1 && !(dx===0 && dy===0)) {
    if (balance < 0.01) return alert('–ù—É–∂–Ω–æ 0.01 TON');
    if (!confirm('–ü–µ—Ä–µ–º–µ—Å—Ç–∏—Ç—å—Å—è? 0.01 TON')) return;
    balance -= 0.01; totalSpent += 0.01;
    playerPos = {x, y};
    players.set(myPlayerId, {pos: playerPos, color: '#00f'});
    revealAround(x, y);
    sendPosition();
    updateUI(); updateGrid();
    log(`–ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ (${x},${y})`);
    checkTreasure(x, y);
  } else alert('–¢–æ–ª—å–∫–æ —Å–æ—Å–µ–¥–Ω–∏–µ –∫–ª–µ—Ç–∫–∏!');
}

function checkTreasure(x, y) {
  const key = `${x},${y}`;
  if (!treasures[key] || foundTreasures.has(key)) return;

  // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–∫–æ–ª—å–∫–æ –∏–≥—Ä–æ–∫–æ–≤ –Ω–∞ –∫–ª–µ—Ç–∫–µ
  let playersOnCell = 0;
  players.forEach(p => {
    if (p.pos.x === x && p.pos.y === y) playersOnCell++;
  });

  const percent = discoveryPercents[discoveredOrder];
  const value = parseFloat((percent / 100 * totalSpent).toFixed(2));
  const share = parseFloat((value / playersOnCell).toFixed(2));

  if (confirm(`üíé –ö–õ–ê–î! –°—É–º–º–∞: ${value} TON (–¥–µ–ª–∏—Ç—Å—è –Ω–∞ ${playersOnCell}: –ø–æ ${share} TON)\n–ó–∞–±—Ä–∞—Ç—å?`)) {
    balance += share;
    foundTreasures.add(key);
    delete treasures[key];
    discoveredOrder++;

    supabase.channel(ROOM).send({
      type: 'broadcast',
      event: 'found_treasure',
      payload: {key, order: discoveredOrder, share}
    });

    log(`–ó–∞–±—Ä–∞–ª –∫–ª–∞–¥ +${share} TON (–¥–µ–ª–µ–Ω–∏–µ –Ω–∞ ${playersOnCell})`);
    updateUI(); updateGrid();
  }
}

function sendPosition() {
  supabase.channel(ROOM).send({
    type: 'broadcast',
    event: 'position',
    payload: {id: myPlayerId, x: playerPos.x, y: playerPos.y, color: '#00f'}
  });
}

function connectRealtime() {
  const channel = supabase.channel(ROOM);

  channel
    .on('broadcast', { event: 'reveal' }, p => {
      revealed.add(`${p.payload.x},${p.payload.y}`);
      updateGrid();
      log(`–î—Ä—É–≥ –æ—Ç–∫—Ä—ã–ª –∫–ª–µ—Ç–∫—É`);
    })
    .on('broadcast', { event: 'position' }, p => {
      players.set(p.payload.id, {pos: {x: p.payload.x, y: p.payload.y}, color: p.payload.color});
      updateGrid();
      log(`–î—Ä—É–≥ –ø–µ—Ä–µ–º–µ—Å—Ç–∏–ª—Å—è`);
    })
    .on('broadcast', { event: 'found_treasure' }, p => {
      foundTreasures.add(p.payload.key);
      delete treasures[p.payload.key};
      discoveredOrder = p.payload.order;
      balance += p.payload.share; // –ø–æ–ª—É—á–∞–µ–º –¥–æ–ª—é
      updateGrid();
      log(`–ö–ª–∞–¥ –Ω–∞–π–¥–µ–Ω –¥—Ä—É–≥–æ–º! +${p.payload.share} TON`);
    })
    .subscribe(status => {
      if (status === 'SUBSCRIBED') log('‚úÖ –û–Ω–ª–∞–π–Ω –ø–æ–¥–∫–ª—é—á—ë–Ω!');
    });
}

function updateUI() {
  document.getElementById('balance').textContent = balance.toFixed(2);
}

function log(msg) {
  const l = document.getElementById('log');
  const t = new Date().toLocaleTimeString('ru-RU',{hour:'2-digit',minute:'2-digit'});
  l.innerHTML += `<div>[${t}] ${msg}</div>`;
  l.scrollTop = l.scrollHeight;
}

function deposit() { balance += 10; updateUI(); log('+10 TON (—Ç–µ—Å—Ç)'); }

function withdrawPrompt() {
  const s = prompt('–°–∫–æ–ª—å–∫–æ –≤—ã–≤–µ—Å—Ç–∏? –î–æ—Å—Ç—É–ø–Ω–æ: ' + balance.toFixed(2));
  if (s && +s > 0 && +s <= balance) { balance -= +s; updateUI(); log(`–í—ã–≤–µ–¥–µ–Ω–æ ${s} TON`); }
}

init();
</script>
</body>
</html>
